{% extends 'base.html' %}
{% block title %}
Новости
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-4">Последние новости</h1>
    <div class="news-list">
        {% for post in posts %}
        <a href="/posts/{{post.id}}" class="news-list__cart">
            <div class="cart__image">
                <img src="{{ post.link_image }}" alt="">
            </div>
            <div class="cart__title">
                <h3>{{ post.title }}</h3>
            </div>
            <div class="cart__footer">
                <span class="cart__footer-date">{{ post.created_at.strftime("%d.%m.%Y") }}</span>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
