{% extends 'base.html' %}
{% block title %}Пост - {{post.id}} {% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-4 mb-4">{{ post.title }}</h1>
    <img src="{{post.link_image}}" alt="{{ post.title }}" class="img-fluid">
    <p class="mt-4">{{ post.description }}</p>
</div>
{% endblock %}
