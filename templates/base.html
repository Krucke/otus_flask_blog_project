<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Главная</title>
</head>
<body class="page modal-active">
    <header class="header">
        <div class="container">
            <div class="header__nav">
                <div class="header__logo">
                    <a href="/">
                        <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/global/dota2_logo_horiz.png" alt="Логотип">
                    </a>
                </div>
                <div class="header__nav-list">
                    <a href="/" class="header__nav-list__item">Главная</a>
                    <a href="" class="header__nav-list__item">Новости</a>
                    <a href="/contacts" class="header__nav-list__item">Контакты</a>
                </div>
                <div class="account">
                    {% if not current_user.is_authenticated %}
                        <a href="/login" class="account__item">Вход</a>
                        <a href="/signup" class="account__item">Регистрация</a>
                    {% else %}
                        <span class="text-white">Добро пожаловать, {{ current_user.username }}</span>
                        <a href="/logout" class="account__item">Выход</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-nav__list">
                <a class="footer-nav__list-item" href="/">Главная</a>
                <a class="footer-nav__list-item" href="">Новости</a>
                <a class="footer-nav__list-item" href="/contacts">Контакты</a>
                <a class="footer-nav__list-item" href="">© 2023 Все права защищены</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
